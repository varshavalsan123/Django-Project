
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Patients Applied For Registration</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>last_name</th>
          <th>email</th>
          <th>Age</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for p in patnt %}
      <tr>
          <td>{{ p.first_name }}</td>
          <td>{{ p.last_name }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.age }}</td>
          <td><a class="btn btn-primary btn-xs" ><span class="glyphicon glyphicon-ok"></span></a></td> 
          <td><a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></a></td>
         
      </tr>
      {% endfor %}

       
            
     
    </table>
  </div>


<!-- </div>
<div class="container">
  <a href="/dp/" class="btn">Patients Registered</a>

</div>  -->
{% endblock content %}
